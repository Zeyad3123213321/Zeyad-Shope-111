<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ======= User Registration Form Styles ======= */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .user-registration {
            max-width: 500px;
            width: 100%;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .user-registration h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        .form-group input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }
        
        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .form-submit-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .form-submit-btn:hover {
            background-color: #2980b9;
        }
        
        .form-submit-btn.loading {
            background-color: #2980b9;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .success-message {
            display: none;
            background-color: #2ecc71;
            color: white;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- User Registration Form Section -->
    <section class="user-registration">
        <h1>User Registration</h1>
        
        <form id="userForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
                <div class="error" id="nameError">Please enter your full name</div>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
                <div class="error" id="emailError">Please enter a valid email address</div>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number (01XXXXXXXXX)</label>
                <input type="tel" id="phone" name="phone" required>
                <div class="error" id="phoneError">Please enter a valid 11-digit phone number starting with 01</div>
            </div>
            
            <button type="submit" class="form-submit-btn" id="submitBtn">
                <div class="spinner" id="spinner"></div>
                <span id="submitText">Submit</span>
            </button>
        </form>
        
        <div class="success-message" id="successMessage">
            <i class="fas fa-check-circle"></i> Thank you! Your information has been submitted successfully.
        </div>
    </section>

    <script>
        // ====== User Form JavaScript ======
        document.getElementById('userForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Reset error messages
            document.getElementById('nameError').style.display = 'none';
            document.getElementById('emailError').style.display = 'none';
            document.getElementById('phoneError').style.display = 'none';
            
            // Get form values
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            
            // Validate form
            let isValid = true;
            
            if (name === '') {
                document.getElementById('nameError').style.display = 'block';
                isValid = false;
            }
            
            if (!validateEmail(email)) {
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            }
            
            if (!validatePhone(phone)) {
                document.getElementById('phoneError').style.display = 'block';
                isValid = false;
            }
            
            if (isValid) {
                // Show loading state
                const submitBtn = document.getElementById('submitBtn');
                const spinner = document.getElementById('spinner');
                const submitText = document.getElementById('submitText');
                
                submitBtn.classList.add('loading');
                spinner.style.display = 'block';
                submitText.textContent = 'Submitting...';
                
                // Prepare data for Google Sheets
                const formData = new FormData();
                formData.append('name', name);
                formData.append('email', email);
                formData.append('phone', phone);
                formData.append('timestamp', new Date().toLocaleString());
                
                // Submit to Google Sheets
                submitToGoogleSheets(formData);
            }
        });
        
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
        
        function validatePhone(phone) {
            // Remove any non-digit characters
            const cleanedPhone = phone.replace(/\D/g, '');
            
            // Check if it starts with 01 and has 11 digits
            return cleanedPhone.length === 11 && cleanedPhone.startsWith('01');
        }
        
        function submitToGoogleSheets(formData) {
            // Your Google Sheets script URL
            const scriptURL = 'https://script.google.com/macros/s/AKfycbzZarABAIjuZWEoxkfd_XrcZB5eiUb0aei8dwivKkWt5qBCxRSvYIFbtn6GCfhqiW_TIw/exec';
            
            fetch(scriptURL, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    // Show success message
                    document.getElementById('userForm').style.display = 'none';
                    document.getElementById('successMessage').style.display = 'block';
                    
                    // Redirect to another website after 2 seconds
                    setTimeout(() => {
                        // REPLACE THIS URL WITH YOUR DESIRED DESTINATION
                        window.location.href = "sdasda - Copy - Copy.html";
                    }, 2000);
                } else {
                    throw new Error('Network response was not ok');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('There was a problem submitting your form. Please try again.');
                
                // Reset submit button
                const submitBtn = document.getElementById('submitBtn');
                const spinner = document.getElementById('spinner');
                const submitText = document.getElementById('submitText');
                
                submitBtn.classList.remove('loading');
                spinner.style.display = 'none';
                submitText.textContent = 'Submit';
            });
        }
    </script>
</body>
</html>
